<section class="border border-success rounded shadow-lg p-5 mb-5 rounded card text-bg-dark align-middle">
  <div class="d-flex flex-column align-items-center">
    <h1><img src="../../../assets/compre-agora.png"></h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input class="form-control" type="password" id="password" rows="3" formControlName="password">
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-info" type="submit">Entrar</button>
      </div>
    </form>
  </div>
</section>
